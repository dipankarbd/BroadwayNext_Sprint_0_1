<div class="eightypercenttop">
    <div class="boxholder">
        <div class="sectionheadings">Vendor Search</div>
        Vendor#/Name/Phone/DBA 
        <input id="searchVendNum" name="entervendnum" type="text" class="textbox" />
    </div>
    <!-- This is '2ndgrid' -->
    <div class="onefifthboxholder">
        <div class="sectionheadings">Status</div>
        <input type="checkbox" />
        <label for="radio11"></label>
        Active
	             
        <input type="radio" name="All" value="radio" />
        All
                 
        <br>
        <input type="checkbox" />
        PVA 
        <!-- This is '3rdgrid' -->
        <br>
        <br>
    </div>
    <div class="boxholder">
        <div class="sectionheadings">Location Look Up</div>
        City 
        <input type="text" class="textbox" />

        <div class="state">
            State 
            <select class="textbox">
            </select>

        </div>
        <div class="zip">
            Zip 
            <input type="text" class="textbox" />
        </div>
    </div>
    <div class="boxholder">
        <div class="sectionheadings">Location Look Up</div>
        Country 
        <select class="dropdownbox">
            <option>test1</option>
            <option>test2</option>
            <option>test3</option>
        </select>
        Province
        <input type="text" class="textbox" />
    </div>
    <div class="boxholder">
        <div class="sectionheadings">Insurance Status</div>
        <div class="textieldred">No/Expired GL,WC,Auto Ins</div>
        <div class="textieldred"></div>
        Radius 
        <input type="text" class="textbox" />
    </div>

    <div class="onefifthboxholder">
        <div class="textieldblue">Preffered Vendor</div>

        <div class="boxholdersmaller">
            <span class="label label-info">Rating</span>
            <br>
            (1243 Feebacks)
  
            <div class="Clear">
                <div>
                    <input class="star" type="radio" name="rating" value="1" title="Poor" />
                    <input class="star" type="radio" name="rating" value="2" title="Fair" />
                    <input class="star" type="radio" name="rating" value="3" title="Average" />
                    <input class="star" type="radio" name="rating" value="4" title="Good" />
                    <input class="star" type="radio" name="rating" value="5" title="Excellent" />
                </div>
            </div>
            <br>

            <span class="label label-info">Grade</span>
            <span class="badge badge-warning">A</span><br>
            <br>
        </div>
    </div>
</div>
<div class="btn-group btn-group-vertical">
    <button class="btn" data-bind="click: $root.loadVendors">Search</button>
    <button class="btn">Credit Card</button>
    <button class="btn">View Map</button>
</div>
