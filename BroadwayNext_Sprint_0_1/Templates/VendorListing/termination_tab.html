<div class="bottomwrapper">

    <div class="eightypercent">
        <div class="gridholder">
            <div class="texttypebar">Division Termination</div>
            <table style="width: 100%;" border="0" cellpadding="0" cellspacing="0" id="sample10">
                <thead>
                    <tr>
                        <th>Termination Date</th>
                        <th>Termination By</th>
                        <th>Rehire</th>
                        <th>Termination Effective Date</th>
                        <th>Reason</th>
                        <th>Division Termination</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: terminations">
                    <tr data-bind="click : $root.selectTermination, css:{'tablerowselect': $root.selectedTermination() === $data}">
                        <td class="left" data-bind="text : TerminationDate"></td>
                        <td class="left" data-bind="text : TerminatedBy"></td>
                        <td class="left" data-bind="text : Rehire"></td>
                        <td class="left" data-bind="text : TerminationEffDate"></td>
                        <td class="right" data-bind="text : TerminationReason"></td>
                        <td class="right" data-bind="text : Division"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="recordfooter">3,456 Division Termination Records </div>
        <div class="btn-group">
            <button class="btn btn-small">Add</button>
            <button class="btn btn-small">Edit*</button>
        </div>

    </div>

    <div class="btn-group btn-group-vertical">
        <button class="btn">Edit Vendor*</button>

        <button class="btn">Price List(3)*</button>
    </div>

</div>
