<div data-bind="with: $data">
    <input type="checkbox" data-bind="enable: inEditMode"/>
    <label for="chkActive">Active</label>
    <br />
    <label for="DBA">Company</label>
    <input type="text" data-bind="value: Company, enable: inEditMode" />

    <br />
    <label for="DBA">DBA</label>
    <input type="text" data-bind="value: DBA, enable: inEditMode" />
   
    <br />
    <label for="Terms">City</label>
    <input type="text" data-bind="value: City,  enable: inEditMode" />
    
    <br />
    <label for="VendorType">State</label>
    <input type="text" data-bind="value: State, enable: inEditMode" />
   
    <br />
    <label for="Emergency">Zip</label>
    <input type="text" data-bind="value: Zip, enable: inEditMode"/>

    <input type="text" value="08/15/2012" class="textboxfilled" data-bind="date: InputDate" />
    
    
    <!--<br />
    <label for="Emergency">Emergency</label>
    <input type="text" data-bind="value: InputDate, enable: inEditMode"/>-->

 <button type="button" class="btn" aria-hidden="true" data-bind="enable : hasChanges, click: cancelEdit">Cancel</button>
